<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="ui_frame">
            <div class="output_window" style="background-color: aquamarine;">
                <div class="output_frame" id="output_frame"></div>

            </div>
            <div class="input_window" style="background-color: azure;">
                <div class="dial_pad" id="dial_pad"></div>
                <div class="operations_pad" id="operations_pad"></div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>

</html>
